<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 학습</title>
</head>
<body>
    <table border="1" cellspacing="0" width="100%">
        <tbody>
           <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <!--<td>3</td>-->
           </tr>
           <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td rowspan="2">6</td>
             </tr>
            <tr>
                <!--<td>7</td>-->
                <td>8</td>
                <!--<td>9</td>-->
            </tr>
        </tbody>
    </table>
    <br />
    <table border="1" cellspacing="0" width="100%">
        <tbody>
           <tr>
                <td colspan="2" rowspan="2">1</td>
                <td>3</td>
           </tr>
           <tr>
                <td>6</td>
             </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <!--요즘은 border 쓰지 않고 css로 처리하는 경우가 많음-->
    <!--cellspacing 넣으면 선이 1개로 바뀜-->
    <!--colspan: 행 병합, rowspan: 열 병합-->
</body>
</html>
