<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>
    <!--주석은 컴퓨터가 아닌 사람을 위한 것이며
        화면에 표시되지 않는다. ctrl+/ 하면 주석 바로 나옴-->
   
    <P class="p1" id="onlyOne" style="">This is a paragraph.(content)</P>
    <!--id는 유일한 이름이어야 합니다-->
   
    <br />
    <hr /> 
    <!--빈 요소(Empty Element) 내용 없이 구조적인 기능만 하는 요소, 요즘은 /넣는게 권장됨-->
    
    <h1>contents 0</h1>
    <div>contents 1</div>
    <p>contents 2</p>
    <!--블록 요소(Block Element)는 기본적으로 부모 요소의 전체너비(100%)를 차지함
        즉, br이나 hr을 쓰지 않았는데 자동으로 엔터가 됨-->

    <span>헬로</span>
    <span>헬로2</span>
    <a href="http://www.naver.com">hi</a>
    <strong>hello</strong>
    <!--인라인 요소(Inline Element)는 텍스트 혹은 크기에 맞는 필요한 공간만을 차지하는 요소이다.
        블록 요소 안에 포함되어 있는 것으로, 인라인 요소만 가질 수 있다.-->

    <p>
        contentsssss
        <span>hello</span>
    </p>
     <!--블록요소 안에 인라인 요소가 들어올 수 있다! 하지만 인라인 안에는 블록을 넣지 않길 권장됨. 
        인라인 안에 인라인은 가능-->

    <a href="http://www.naver.com">hi</a>    
    <!--태그마다 사용 가능한 속성이 위와 같이 정해져 있음-->    
</body>
</html>
