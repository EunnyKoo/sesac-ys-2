<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문조사</h2> <br />
    <form>
        이름: <input type="text" name="name" /> <br />
        이메일: <input type="text" name="email" placeholder="이메일 주소를 입력하세요" /> <br /><br />
        <h4>나이:</h4>
            <input type="radio" name="age" value="ten">10대
            <input type="radio" name="age" value="twenty">20대 
            <input type="radio" name="age" value="twenty">30대 
            <input type="radio" name="age" value="twenty">40대 
            <input type="radio" name="age" value="twenty">50대 
            <input type="radio" name="age" value="twenty">60대 이상 
            <br /> <br />
            <h4>원하는 강의(복수응답가능합니다.)</h4>
            <input type="checkbox" name="lecture" value="html" />html
            <input type="checkbox" name="lecture" value="css" />css
            <input type="checkbox" name="lecture" value="js" />javascript <br /><br />
        <input type="textarea" style="height: 100px; width: 500px;" placeholder="하고싶은 말을 입력하세요" > <br /><br />
        <input type="submit" value="제출">
    </form>
</body>
</html>
